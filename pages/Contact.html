<div class="container" style="margin-top: 6rem;">
  <h2 class="text-center mb-4" style="color: #A35C7A;">Contact Us</h2>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Your Name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="destination" class="form-label">Destination of Interest</label>
      <input type="text" class="form-control" id="destination" placeholder="Desired Destination">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="3"></textarea>
    </div>
    <center>
    <button type="submit" class="btn btn-primary" >Submit</button>
    </center>
  </form>
</div>
